apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app-container
          image: yourusername/yourapp:latest
          ports:
            - containerPort: 8090
          env:
            - name: MEMCACHED_HOST
              value: "memcached-service"
            - name: OPERATING_SYSTEM
              value: "kubernetes"
            - name: MEMCACHED_PORT
              value: 11211
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
  type: LoadBalancer
